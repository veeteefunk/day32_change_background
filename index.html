<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day # X: Change background</title>
</head>
<body>
    <h1>Change the background color!</h1>
    <div class="colors">
        <span class="active" style="--clr: yellow"
        onclick="changeBg('yellow')"></span>
        <span onclick="changeBg('green')"
        style="--clr: green"></span>
        <span style="--clr: red"
        onclick="changeBg('red')"></span>
        <span style="--clr: blue"
        onclick="changeBg('blue')"></span>
        <span style="--clr: orange"
        onclick="changeBg('orange')"></span>
    </div>

    <script>

        function changeBg(color) {
            document.body.style.background = color;
        }

    </script>
</body>
</html>
